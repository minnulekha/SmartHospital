{% extends 'hospital/base.html' %}

{% block content %}
<div class="container mt-5 text-center" style="max-width: 600px;">
    
    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-5">
            <div class="mb-4 text-success">
                <i class="fas fa-check-circle fa-5x"></i>
            </div>
            
            <h2 class="fw-bold text-dark">Booking Confirmed!</h2>
            <p class="text-muted">Your appointment has been successfully scheduled.</p>
            
            <hr class="my-4">

            <div class="alert alert-primary">
                <small class="text-uppercase fw-bold">Your Tracking ID</small>
                <h1 class="display-6 fw-bold mb-0" style="letter-spacing: 2px;">
                    {{ appointment.ticket_id }}
                </h1>
                <small>Save this ID to check your live queue status.</small>
            </div>

            <div class="row g-2 mt-4">
                <div class="col-md-6">
                    <a href="{% url 'download_pdf' appointment.id %}" class="btn btn-dark w-100 py-3 rounded-pill">
                        <i class="fas fa-file-pdf me-2"></i> Download Ticket
                    </a>
                </div>
                <div class="col-md-6">
                    <a href="{% url 'patient_dashboard' %}" class="btn btn-outline-primary w-100 py-3 rounded-pill">
                        <i class="fas fa-search-location me-2"></i> Track Live Status
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
