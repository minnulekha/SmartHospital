<!DOCTYPE html>
<html>
<head>
    <title>Access Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light" style="height: 100vh; display: flex; align-items: center; justify-content: center;">
    <div class="card shadow border-danger" style="max-width: 500px;">
        <div class="card-header bg-danger text-white text-center">
            <h3>⚠️ Access Denied</h3>
        </div>
        <div class="card-body text-center p-5">
            <h5 class="card-title text-danger mb-4">Authorization Error</h5>
            
            <p class="card-text fs-5 text-muted">
                {{ message|default:"You do not have permission to view this page." }}
            </p>

            <hr>
            
            <div class="d-grid gap-2">
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-dark w-100">Logout & Try Again</button>
                </form>
                
                <a href="/" class="btn btn-outline-secondary">Return to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
