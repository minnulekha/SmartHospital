<!DOCTYPE html>
<html>
<head>
    <title>Book Appointment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { background: #f0f2f5; }
        .card-booking { border: none; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); overflow: hidden; }
        .booking-header { background: linear-gradient(135deg, #1a73e8 0%, #0d47a1 100%); padding: 40px; color: white; text-align: center; }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                
                <div class="card card-booking">
                    <div class="booking-header">
                        <i class="fas fa-calendar-check fa-3x mb-3"></i>
                        <h3 class="fw-bold">Book Appointment</h3>
                        <p class="mb-0 opacity-75">Select a department to find a doctor</p>
                    </div>
                    
                    <div class="card-body p-4 p-md-5 bg-white">
                        <form method="post">
                            {% csrf_token %}
                            
                            <div class="mb-4">
                                <label class="form-label fw-bold text-muted small">PATIENT NAME</label>
                                {{ form.patient_name }}
                                </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold text-muted small">DEPARTMENT</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="fas fa-building"></i></span>
                                    <select id="department-select" class="form-select" required>
                                        <option value="">-- Select Department --</option>
                                        {% for dept in departments %}
                                        <option value="{{ dept.id }}">{{ dept.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold text-muted small">AVAILABLE DOCTOR</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="fas fa-user-md"></i></span>
                                    <select id="id_doctor" name="doctor" class="form-select" disabled required>
                                        <option value="">-- First Select Department --</option>
                                    </select>
                                </div>
                                <div id="doctor-status" class="form-text text-danger mt-2" style="display:none;">
                                    <i class="fas fa-exclamation-circle"></i> No doctors currently on duty.
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-3 fw-bold rounded-pill shadow-sm" id="submit-btn" disabled>
                                Confirm Booking <i class="fas fa-arrow-right ms-2"></i>
                            </button>
                        </form>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <a href="{% url 'home' %}" class="text-muted text-decoration-none">Back to Home</a>
                </div>

            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // 1. Listen for Department Change
            $('#department-select').change(function() {
                var deptId = $(this).val();
                var doctorSelect = $('#id_doctor');
                var submitBtn = $('#submit-btn');
                
                // Reset Doctor Dropdown
                doctorSelect.empty().append('<option value="">Loading...</option>').prop('disabled', true);
                submitBtn.prop('disabled', true);
                $('#doctor-status').hide();

                if (deptId) {
                    $.ajax({
                        url: '{% url "get_doctors" %}', // Uses Django URL tag
                        data: { 'department_id': deptId },
                        success: function(data) {
                            doctorSelect.empty();
                            
                            if (data.doctors.length > 0) {
                                doctorSelect.append('<option value="">-- Select Doctor --</option>');
                                data.doctors.forEach(function(doc) {
                                    doctorSelect.append('<option value="' + doc.id + '">Dr. ' + doc.user__first_name + ' ' + doc.user__last_name + '</option>');
                                });
                                doctorSelect.prop('disabled', false);
                            } else {
                                doctorSelect.append('<option value="">No Doctors Available</option>');
                                $('#doctor-status').show();
                            }
                        },
                        error: function() {
                            alert("Error fetching doctors.");
                        }
                    });
                } else {
                    doctorSelect.empty().append('<option value="">-- First Select Department --</option>');
                }
            });

            // 2. Enable Button when Doctor is Selected
            $('#id_doctor').change(function() {
                if($(this).val()) {
                    $('#submit-btn').prop('disabled', false);
                } else {
                    $('#submit-btn').prop('disabled', true);
                }
            });
        });
    </script>
</body>
</html>
